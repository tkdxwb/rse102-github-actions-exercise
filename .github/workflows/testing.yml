name: tests

on: [push]

jobs:
  style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: 
              python-version:"3.10"
      - name: "Run black"
        run: black .
        
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: 
              python-version:"3.10"
      - name: "Run black"
        run: python -m unittest tests/unit/test_diffusion2d_functions.py
  
